
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img, video {
            width: 400px;
            height: auto;
        }

        .content {
            width: 500px;
            margin: 15px auto;
            border: 1px dashed black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
<a href="{% url 'create' %}"> create</a>
{% for post in posts reversed %}
    <div class="content">
        <h2>{{ post.title }}</h2>
        {% if post.type == 'photo' %}
            <img src="{{ post.img_or_vid.url }}" alt="">
        {% else %}
            <video width="320" height="240" controls>
                <source src="{{ post.img_or_vid.url }}" type="video/mp4">
            </video>
        {% endif %}
        <p>{{ post.body }}</p>
    </div>
{% endfor %}
</body>
</html>
